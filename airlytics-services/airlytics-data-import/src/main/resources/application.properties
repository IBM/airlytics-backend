# Generic
server.port=8081

# DB
spring.jpa.database=POSTGRESQL
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.datasource.jdbc-url=${DB_URL}
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER_NAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=2

# Airlock
# comma-separated user group IDs
airlock.airlytics.env=${AIRLYTICS_ENVIRONMENT}
airlock.airlytics.deployment=${AIRLYTICS_DEPLOYMENT}
airlock.airlytics.product=${AIRLYTICS_PRODUCT}
airlock.airlytics.feature=Services.AI Data Import Service
airlock.feature.refresh.initDelay=600000
airlock.feature.refresh.delay=600000
airlock.api.key=${AIRLOCK_KEY}
airlock.api.password=${AIRLOCK_PASSWORD}
